<!DOCTYPE html>
<html lang="en">
<head>
<title>POTDS Portal</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<script>

function go() {
	
	$.ajax
	({
	  type: "GET",		
	  url: "https://dl.dropboxusercontent.com/s/g4f3v1ecy9i2b89/metadata.json", 
	  //url: "abc", 
	  mimeType: 'application/json',
      contentType: "application/json",
	  success: function(data){
		  slideshow(data.pictures, 0);
	  },
	  error: function(XMLHttpRequest, textStatus, errorThrown) { 
          alert("Status: " + textStatus); alert("Error: " + errorThrown); 
      } 
	});
	
}

function slideshow(pictures, idx) {
	var prefixMatch = "www.dropbox.com";
	var suffixMatch = "?dl";
	var prefixReplace = "https://dl.dropboxusercontent.com";
	var imageURLOrig;
	var imageURLNew;
	var nextIdx;
	
	imageURLOrig = pictures[idx];
	imageURLNew = prefixReplace + imageURLOrig.substring(imageURLOrig.indexOf(prefixMatch) + prefixMatch.length, imageURLOrig.indexOf(suffixMatch));
	//alert("slideshow: " + idx + ";");
	$("#imageFrame").html("<img style='max-height:100%;max-width:100%' id='image' src='" + imageURLNew + "' />");
	
	nextIdx = idx + 1;
	if (nextIdx >= pictures.length) {
		nextIdx = 0;
	} 
	setTimeout(function() {
		slideshow(pictures, nextIdx);
	}, 5000);
}

</script>
  
<div class="container">
  <div class="row">
  	<div class="col-md-12"><h3 class="text-center"><b>POTDS</b></h3></div>
  </div>
  <div class="row">
  	<div class="col-md-12"><button onclick="go()">Go</button></div>
  </div>
  <div id="imageFrame" class="col-md-12">Where is the image?</div>
</div>

</body>
</html>
